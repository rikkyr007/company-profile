<div class="container-fluid">
  <div class="row">
      <!-- <div class="bground" [ngStyle]="{'background-image': 'url(' + bannerUrl + ')'}" > -->
        <div class="bground">
        <div class="overlay"></div>
        <div class="container">
        <div class="position-relative overflow-hidden p-3 p-md-12 m-md-12 text-left bg-transparent">
          <div class="col-md-12 p-lg-12 my-12 pull-right">
            <span class="name">
            <h1 class="display-4 font-weight-normal">E A T</h1>
            <p class="lead font-weight-normal">O R</p>
            <h1 class="display-4 font-weight-normal">E A T E D</h1>
            </span>
            <button (click)="scroll(target)" class="btn btn-large btn-warning">View Menus</button>
          </div>
        </div>
        </div>
        </div>
  </div>
</div>

<div *ngFor="let foodpedia of ListFoodpedia; let i = index">
<div [ngClass]="i%2 === 0 ? 'menu-wrap' : 'menu-wrap2'" #target>
  <!-- <div class="menu_title" style="width: 100%; text-align: center;"><h2>Our Foodpedia</h2>
    <span class="long_dash"></span></div> -->
<div class="container">
  <div class="row menu_pos">
    <div class="col-md-6" [ngClass]="i%2 === 0 ? 'order-1' : 'order-12'">
      <div class="menu_info_wrap">
        <h3>{{ foodpedia.foodpedia_title }}</h3>
        <span class="long_dash"></span>
        <p>{{ foodpedia.foodpedia_description }}</p>
        <table width="100%">
        <tr>
          <td><img src="{{ image_url + foodpedia.foodpedia_tagimage1 }}" alt="" width="50px" height="50px">
             <span [ngClass]="i%2 === 0 ? 'info' : 'info2'">  {{ foodpedia.foodpedia_desctag1 }}</span></td>
          <td><img src="{{ image_url + foodpedia.foodpedia_tagimage2 }}" alt="" width="50px" height="50px">
            <span [ngClass]="i%2 === 0 ? 'info' : 'info2'">  {{ foodpedia.foodpedia_desctag2 }}</span></td>
        </tr>
      </table>
      </div>
    </div>

      <div class="col-md-6" [ngClass]="i%2 === 0 ? 'order-12' : 'order-1'">
        <div class="menu_image">
          <div [ngClass]="i%2 === 0 ? 'img_1' : 'img_2'">
          <img src="{{ image_url + foodpedia.foodpedia_image1 }}" alt="" width="490px" height="469px">
          </div>
          <div class="small_img" [ngClass]="i%2 === 0 ? 'small_img' : 'small_img_2'">
          <img class="rounded-image" src="{{ image_url + foodpedia.foodpedia_image2 }}" alt="" width="351px" height="324px">
          </div>
        </div>
      </div>
    </div>
</div>
</div>
</div>
